<dom-module id="hello-span">
    <style>
    </style>
    <template>
        <span>Hello {{name}}!</span> <!-- data bindings in local DOM -->
    </template>
</dom-module>

<script>
    Polymer({
        is: "hello-span",
        properties: {
            name: {
                type: String,
                value: "unknown"
            }
        }
    });
</script>
